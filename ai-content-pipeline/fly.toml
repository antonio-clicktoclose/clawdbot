# Fly.io configuration for the AI Content Pipeline dashboard.
# Deploy with: fly launch --copy-config   (first time)
#              fly deploy                  (subsequent deploys)

app = "ai-content-pipeline"
primary_region = "iad"

[build]

[env]
  # Pipeline settings (override via `fly secrets set KEY=val`)
  POSTS_PER_DAY = "3"
  PLATFORMS = "tiktok,instagram,youtube"
  APPROVAL_MODE = "auto"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "pipeline_data"
  destination = "/app/outputs"
